<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>SIGNUP</title>
</head>
<body class="bg-img">
    <div class="box-login" style="left:33%">
        <h2 style="margin-left: 3rem;margin-top:3rem;">
            Create An Account.
            <span></span>
            <img id="btn-cancel" src="../dist/img/cancel.svg" alt="" style="height: 25px;float: right;margin-right: 3rem;color: white;">
        </h2>
        <p style="text-align: left;margin-left: 3rem;">
            Already an user?<span></span> <a href="index.html">Login</a>
        </p>
        <form action="#" style="margin: 1rem 3rem;">
            <input type="text" id="nama" name="nama" placeholder="Name">
            <br><br>
            <input type="text" id="address" name="address" placeholder="Address">
            <br><br>
            <input type="text" id="email" name="email" placeholder="Email">
            <br><br>
            <input type="text" id="phone" name="phone" placeholder="Phone number">
            <br><br>
            <input type="text" id="pass" name="pass" placeholder="Password">
            <br><br>
            <input type="button" value="SIGN UP"></input>
        </form>
       
    </div>
</body>
</html>
